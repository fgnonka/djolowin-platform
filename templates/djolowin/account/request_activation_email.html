{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Request Activation Email</h1>
                <p>Enter your email address to request a new activation email.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Activation Email</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
